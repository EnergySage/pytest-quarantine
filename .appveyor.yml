branches:
  only:
    - master

environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36"
    - PYTHON: "C:\\Python37"

  TOXENV: "py"

init:
  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  # Check that we have the expected version and architecture for Python
  - python -V
  - python -c "import struct;print(8 * struct.calcsize('P'))"

install:
  # Use `python -m pip` to avoid `Access is denied` error
  - python -m pip list
  - python -m pip install -U setuptools pip virtualenv tox wheel

build: false # Not a C# project, build stuff at the test step instead.

test_script:
  - tox

after_test:
  - python setup.py bdist_wheel

artifacts:
  - path: dist\*
