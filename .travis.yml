branches:
  only:
    - master

language: python

matrix:
  include:
    - python: 3.7
      env: TOX_ENV=check
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37

install:
  - pip list
  - pip install tox codecov

script:
  - tox -e $TOX_ENV

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

after_success:
  - codecov
