branches:
  only:
    - master

language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

env: TOXENV=py

matrix:
  include:
    - python: 3.7
      env: TOXENV=check

install:
  - pip list
  - pip install tox codecov

script:
  - tox

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

after_success:
  - codecov
